<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container-fluid bk_primary">
        <header class="d-flex justify-content-around align-items-center container-xl row p-2 mx-auto">
            <div class="col-10 col-md-6">
                <h1>START BOOTSTRAP</h1>
            </div>
            <div class="d-flex justify-content-end col-2 col-md-6">
                <button class="d-xs-block d-md-none btn btn_menu"><i class="fa-solid fa-bars"></i></button>
                <nav class="d-none d-md-block">
                    <ul class="d-flex flex-row flex-wrap m-0 gap-4">
                        <li>
                            <a href="#">PORTFOLIO</a>
                        </li>
                        <li>
                            <a href="#">ABOUT</a>
                        </li>
                        <li>
                            <a href="#">CONTACT</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
        <main>
            <div class="bk_secondary container-fluid">
                <div class="row d-flex justify-content-center">
                    <div class="col-10 d-flex flex-column align-items-center gap-4 mt-3 mb-3">
                        <div class="col-10 col-md-3">
                            <img src="img/avatar.svg" class="img-fluid" alt="/">
                        </div>
                        <h1 class="fs-1">START BOOTSTRAP</h1>
                        <div class="star clr_white d-flex flex-row align-items-center">
                            <div class="line bkr_white"></div>
                            <i class="fa-solid fa-star"></i>
                            <div class="line bkr_white"></div>
                        </div>
                        <h6 class="text-uppercase fs-6">Graphic Artist - Web Designer - Illustrator</h6>
                    </div>
                </div>
            </div>
            <div class="container-lg d-flex justify-content-center">
                <div class="row g-3">
                    <h1 class="fs-1 clr_black text-uppercase text-center pt-5">Portfolio</h1>
                    <div class="star clr_black d-flex flex-row justify-content-center align-items-center mt-0">
                        <div class="line bk_primary"></div>
                        <i class="fa-solid fa-star"></i>
                        <div class="line bk_primary"></div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-xl-4 card">
                        <img src="img/cabin.png" class="img-fluid rounded card-img" alt="/">
                        <div class="overlay card-img-overlay bk_secondary d-flex justify-content-center align-items-center fs-1">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-xl-4 card">
                        <img src="img/cake.png" class="img-fluid rounded card-img" alt="/">
                        <div class="overlay card-img-overlay bk_secondary d-flex justify-content-center align-items-center fs-1">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-xl-4 card">
                        <img src="img/circus.png" class="img-fluid rounded card-img" alt="/">
                        <div class="overlay card-img-overlay bk_secondary d-flex justify-content-center align-items-center fs-1">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-xl-4 card">
                        <img src="img/game.png" class="img-fluid rounded card-img" alt="/">
                        <div class="overlay card-img-overlay bk_secondary d-flex justify-content-center align-items-center fs-1">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-xl-4 card">
                        <img src="img/safe.png" class="img-fluid rounded card-img" alt="/">
                        <div class="overlay card-img-overlay bk_secondary d-flex justify-content-center align-items-center fs-1">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-xl-4 card">
                        <img src="img/submarine.png" class="img-fluid rounded card-img" alt="/">
                        <div class="overlay card-img-overlay bk_secondary d-flex justify-content-center align-items-center fs-1">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="about row">
                <div class="col-xs-12 col-md-6"></div>
                <div class="col-xs-12 col-md-6"></div>
            </div>
            <div class="contact"></div>
        </main>
        <footer class="row">
            <div class="location col-xs-12 col-md-4"></div>
            <div class="links col-xs-12 col-md-4"></div>
            <div class="about-footer col-xs-12 col-md-4"></div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
